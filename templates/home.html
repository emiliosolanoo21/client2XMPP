<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Contacts</h3>
                    </div>
                    <div class="card-body">
                        <button id="new-chat" class="btn btn-primary btn-block mb-3">New Chat</button>
                        <ul id="contacts-list" class="list-group">
                            <!-- List of contacts will be dynamically inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="border border-light p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                            <!-- Chat messages will be dynamically inserted here -->
                        </div>
                        <div class="input-group">
                            <textarea id="message-input" class="form-control" placeholder="Type a message..."></textarea>
                            <div class="input-group-append">
                                <button id="send-message" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
